title_page:
  align: left

page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
font:
  catalog:
    # Noto Serif supports Latin, Latin-1 Supplement, Latin Extended-A, Greek, Cyrillic, Vietnamese & an assortment of symbols
    mmmake copy:
      normal: mmmakecopy-Regular.ttf
      bold: mmmakecopy-Bold.ttf
      italic: mmmakecopy-RegularItalic.ttf
      bold_italic: mmmakecopy-BoldItalic.ttf
    mmmake headline:
      normal: mmmakeheadline-Bold.ttf
      bold: mmmakeheadline-Bold.ttf
      italic: mmmakeheadline-BoldItalic.ttf
      bold_italic: mmmakeheadline-BoldItalic.ttf
    # M+ 1mn supports ASCII and the circled numbers used for conums
  fallbacks:
    - mmmake copy
conum:
  font_family: mmmake copy
code:
  font_family: mmmake copy
base:
  font_family: mmmake copy
  font_color: #1E1E1E
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
heading:
  font_family: mmmake headline
  font_color: #00FF00
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
link:
  font_color: #FF0096
outline_list:
  indent: $base_font_size * 1.5
header:
  height: 0.75in
  line_height: 1
  recto_content:
    center: '{document-title}'
  verso_content:
    center: '{document-title}'
footer:
   height: 0.75in
   line_height: 1
   recto:
     right: 
       content: '{chapter-title} | *{page-number}*'
   verso:
     left: 
      content: '*{page-number}* | {chapter-title}'
image:
  align: center
caption:
  align: center
  font_color: #000000
  font_size: 10
